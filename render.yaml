services:
  # Web Service (Django Backend + Frontend)
  - type: web
    name: studentnest
    env: python
    region: oregon
    buildCommand: "./build.sh"
    startCommand: "gunicorn studentnest.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: false
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: studentnest-db
          property: connectionString
    autoDeploy: true

  # PostgreSQL Database
databases:
  - name: studentnest-db
    databaseName: studentnest
    user: studentnest
    region: oregon
